{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    Post title
{% endblock page_title %}
    


{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">    
    <link rel="stylesheet" href="{% static 'blog/post-details.css' %}">    
{% endblock css_files %}



{% block content %}
    <section id="summary">
        <h2> {{post.title}} </h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}">
            <address> {{post.}} </address>
            <div>
                Last updated on <time datetime=""> {{post.date}} </time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{post.content | linebreaks}}    
        </p>
    </main>
{% endblock content %}
